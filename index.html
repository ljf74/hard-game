<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>The World's Hardest Game</title>
		<link rel="stylesheet" href="style.css" type="text/css">
	</head>
	<body style="background-color:black;overflow:clip;user-select:none;">
		<audio controls loop hidden id="audio1">
			<source src="sound.mp3" type="audio/mpeg">
		</audio>
		<audio controls hidden id="audio2">
			<source src="error.wav" type="audio/wav">
		</audio>
		<!--
		<div style="width: 100%; height: 80%; position: relative;">
			<div style="left: 50%; bottom: 0; width: fit-content; position: absolute;">
				<div style="left: -50%; width: fit-content; position: relative; display: flex; justify-content: center;">
					<canvas id="canvas"></canvas>
				</div>
			</div>
		</div>
		-->
		<script>
			if (typeof nw !== "undefined") {
				var win = nw.Window.get()

				window.win = win;
				window.nw = nw;

				window.onload = function() {
					var a = document.querySelector("a")

					a.onclick = function() {
						win.close(true)
						return false;
					}
				}

				nw.App.registerGlobalHotKey(new nw.Shortcut({
					key: "F11",
					active: function () {
						win.toggleFullscreen()
					}
				}))
			} else {
				window.win = {
					close: (g) => {
						window.close()
					}
				}
				window.nw = false;

				window.onload = function() {
					var a = document.querySelector("a")

					a.onclick = function() {
						window.close(true)
						return false;
					}
				}
			}
		</script>
		<div style="display:none;">
			<img id="img" src="./images/ae.png" width="300" height="227" />
			<img id="error" src="./images/error.png" width="300" height="227" />
		</div>
		<div style="width:100%;height:100%;display:flex;justify-content:center;align-items:center;">
			<canvas id="canvas"></canvas>
		</div>
		<script src="modules.js"></script>
		<script src="levels.js"></script>
		<script src="script.js"></script>
	</body>
</html>
